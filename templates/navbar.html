<style>
    .btn-custom {
        border-radius: 25px; /* Kenarları yuvarlak yapmak için */
        transition: background-color 0.3s ease, color 0.3s ease; /* Geçiş efekti eklemek için */
        border: 3px solid #cfd0d3;
        font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;

    }

    .btn-custom:hover {
        color: #000; /* Hover durumunda yazı rengini değiştirmek için */
        border-color: #6c757d;
    }
    input{
        border-radius: 25px; 
        border-color: #6c757d;
        border: 3px solid #cfd0d3;
    }
</style>
<div class="d-flex justify-content-between">
    <a href="/" ><img src="https://univenn.com/assets/Union.png" alt="logo" style="padding-left: 20px; padding-top: 20px;"/></a>
    <div class="d-flex justify-content-end" > 
        
        <div class="d-flex justify-content-between align-items-center" style="margin-right: 20px; margin-top: 20px; gap:20px">
            <form method="GET" action="{% url 'home' %}" style="padding-left: 20px;">
                <input type="text" name="q" placeholder= " 🔎 Search rooms..." class="input"/>
            </form>
        <a href="{% url 'create-room' %}" class="btn btn-primary" style="text-align: center; border-radius: 25px;">➕ Create Room</a>
        {%if request.user.is_authenticated %}
            <a href="{% url 'logout'%}" class="btn btn-dark" style="border-radius: 25px;">📤Logout</a>
            {% else %} 
            <a href="{% url 'login'%}" class="btn btn-dark" style="border-radius: 25px;">📥Login</a>
            {% endif %}
    </div>
        </div> 
</div>
<p></p>
<div class="d-flex justify-content-between">
{%if request.user.is_authenticated %}
<p style="padding-left: 20px;">Hello {{request.user}}! Welcome 🙋‍♀️ <p>   
<a href="{% url 'user-profile' user.id %}" class="btn btn-light btn-custom ml-3" style="margin-right: 20px;">Your Profile 👤</a>
{% endif %}
</div>
<hr>
</div>
