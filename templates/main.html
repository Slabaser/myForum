<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud</title>
    {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
    {% include 'navbar.html' %}
    
{% if messages %}
<ul class="messages">
    {% for msg in messages %}
    <li>
        <div class="alert alert-danger" role="alert">
            {{ msg.message }}
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
   {% block content %} 
   {% endblock %}
</body>
</html>
