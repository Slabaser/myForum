<style>
    .custom-link {
        text-decoration: none; /* Altı çizili yapma */
        color: #484caf; /* Güzel bir mavi renk */
        font-family: "Arial", sans-serif;
        font-weight: bold; /* Kalın yazı */
        transition: color 0.3s ease; /* Hover sırasında renk geçişi için */
    }
    
    .custom-link:hover {
        color: #8baac6; /* Hover sırasında koyu bir renk */
    }

</style>
<div>
    {% for room in rooms %}
    <div class="d-flex justify-content-between align-items-center" style="height: 100px;">
        

        
        <h5> <a href="{% url 'room' room.id %}" class="custom-link">📌{{room.name}}</a></h5>
        
        <hr>
        
        <div class="d-flex justify-content-between align-items-center me-5" >    
            <div class="d-flex justify-content-end">{% if request.user == room.host %}
                <a href="{% url 'update-room' room.id %}" class="btn btn-outline-success">Edit ✍️</a>
                <a href="{% url 'delete-room' room.id %}" class="btn btn-outline-danger">Delete 🗑️</a>
                {% endif %}</div>       
            
        </div>
       
    </div>
    <div class="d-flex justify-content-between">
        <small>{{room.topic.name}}</small>
        {% if room.host != None %}
        <a href="{% url 'user-profile' room.host.id %}" class="custom-link2">@{{ room.host }}</a> 
        {% else %}
        <p>Deleted User</p>
        {% endif %}
    </div>
    <hr>
    {% endfor %}
    
</div>
