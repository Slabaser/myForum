<style>
   .custom-link2 {
       text-decoration: none; /* Altı çizili yapma */
       color: #484caf; /* Güzel bir mavi renk */
       transition: color 0.3s ease; /* Hover sırasında renk geçişi için */
   }
   
   .custom-link2:hover {
       color: #8baac6; /* Hover sırasında koyu bir renk */
   }

</style>
<h3>💃Recent Activity</h3>
<hr>
{% for message in room_messages %}
<div>
   {% if message %}
    <small><a href="{% url 'user-profile' message.user.id %}" class="custom-link2">@{{ message.user }}</a> {{message.created|timesince }}</small>
    <small>replied to "{{ message.room }}"</small>
{% endif %}
    <div class="d-flex justify-content-between">
        <p><a href="{% url 'room' message.room.id %}" class="custom-link2">"{{ message.body }}"</a></p>
        {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}" class="btn btn-outline">🗑️</a>
        {% endif %}
    </div>
    <hr>
</div>
{% endfor %}
